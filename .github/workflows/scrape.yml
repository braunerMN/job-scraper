name: Run Job Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * *"  # Daily 12:00 UTC

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps (Playwright + libs)
        run: |
          pip install pandas playwright python-dateutil
          playwright install --with-deps chromium

      - name: Build loadsheet from dealers_input.csv
        run: python build_loadsheet.py

      - name: Run unified scraper
        run: python job_scraper.py

      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: job-data
          path: |
            loadsheet.csv
            outputs/job_postings.csv
            outputs/state.csv
            outputs/aged_jobs.csv
            outputs/rejections.csv
            outputs/debug_wix_candidates.csv
